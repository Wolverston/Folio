    <script>
    window.onload = function() {
      var minWidth = 800;
      

			var tapeImages = $('.tapeimg');
      var arr = [];
      for (var i = 0; i < tapeImages.length; i++) {
        arr.push(tapeImages[i]);
      }
      var counter = 1;
      var scroller = function(){
        var bodyWidth = parseInt($('body').css('width'));
        if (bodyWidth >= minWidth) {
          $('.tape').css('height', parseInt($('#image').css('height'))-85 + "px");
          $('#footer').css('top','0');
        } else {
          $('.tape').css('height', parseInt($('#image').css('height'))-50 + "px");
          $('#footer').css('top','-35px');
          $('body').css('height', parseInt($('#image').css('height'))-30 + "px");
        }
        var imageFullHeight = (parseInt($(arr[0]).css('margin-bottom')) + parseInt($(arr[0]).css('height'))); //Высота элемента с отступом снизу
        var newTop = imageFullHeight * (arr.length-4); //Общая высота ленты
        
        /*for (var i = 0; i < arr.length; i++) {
          $(arr[i]).css('top', parseInt($(arr[i]).css('top'))-1+"px");          
        }
        if (parseInt($(arr[0]).css('top')) <= (-imageFullHeight*counter)) {
          counter++;
          console.log(counter);
          $(arr[0]).css('top', (newTop-imageFullHeight) + "px");
          var x = arr.shift();
          arr.push(x);
          
          if (counter == arr.length+1) {
            counter = 1;
          }

        }*/
      }
	  		scroller();
      //var inter = setInterval (scroller, 20);
      $( window ).resize(function() {
        for (var i = 0; i < arr.length; i++) {
          $(arr[i]).css('top', "0px");
        }
		scroller();
       // clearInterval(inter);
        //inter = setInterval (scroller, 20);

      });
    }
